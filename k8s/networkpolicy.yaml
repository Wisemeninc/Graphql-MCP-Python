apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: graphql-mcp-server
  namespace: graphql-mcp
  labels:
    app: graphql-mcp-server
spec:
  podSelector:
    matchLabels:
      app: graphql-mcp-server
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow HTTPS/HTTP to external GraphQL APIs
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
