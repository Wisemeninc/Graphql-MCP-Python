apiVersion: v1
kind: Secret
metadata:
  name: graphql-mcp-secret
  namespace: graphql-mcp
  labels:
    app: graphql-mcp-server
type: Opaque
stringData:
  # Replace with your actual GraphQL endpoint
  GRAPHQL_ENDPOINT: "https://rickandmortyapi.com/graphql"
  # Optional: Add authentication token if required
  # GRAPHQL_AUTH_TOKEN: "your-auth-token-here"
  # Optional: Add custom headers as JSON
  # GRAPHQL_HEADERS: '{"X-Custom-Header": "value"}'
