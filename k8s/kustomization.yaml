apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: graphql-mcp

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml
  - pdb.yaml
  - networkpolicy.yaml

commonLabels:
  app.kubernetes.io/name: graphql-mcp-server
  app.kubernetes.io/version: "1.5.0"
  app.kubernetes.io/managed-by: kustomize

