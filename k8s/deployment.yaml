apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql-mcp-server
  namespace: graphql-mcp
  labels:
    app: graphql-mcp-server
    app.kubernetes.io/name: graphql-mcp-server
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: graphql-mcp-server
  template:
    metadata:
      labels:
        app: graphql-mcp-server
        app.kubernetes.io/name: graphql-mcp-server
        app.kubernetes.io/version: "1.0.0"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: graphql-mcp-server
          image: graphql-mcp-server:1.0.0
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: graphql-mcp-config
            - secretRef:
                name: graphql-mcp-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      # Uncomment for private registries
      # imagePullSecrets:
      #   - name: registry-credentials
