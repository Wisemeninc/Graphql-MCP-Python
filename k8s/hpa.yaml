apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: graphql-mcp-server
  namespace: graphql-mcp
  labels:
    app: graphql-mcp-server
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: graphql-mcp-server
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
