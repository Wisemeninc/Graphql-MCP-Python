services:
  graphql-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: graphql-mcp-server
    ports:
      - "${MCP_PORT:-8000}:8000"
    environment:
      - GRAPHQL_ENDPOINT=${GRAPHQL_ENDPOINT}
      - GRAPHQL_AUTH_TOKEN=${GRAPHQL_AUTH_TOKEN:-}
      - GRAPHQL_HEADERS=${GRAPHQL_HEADERS:-}
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

